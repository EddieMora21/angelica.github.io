<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Un Girasol Para Ti üåª</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Georgia", serif;
        overflow: hidden;
      }

      .container {
        text-align: center;
        animation: fadeIn 2s ease-in;
      }

      .sunflower {
        position: relative;
        width: 300px;
        height: 450px;
        margin: 0 auto 30px;
        animation: gentleFloat 6s ease-in-out infinite;
      }

      .stem {
        position: absolute;
        top: calc(40% + 90px);
        left: 50%;
        transform: translateX(-50%);
        width: 8px;
        height: 180px;
        background: linear-gradient(to right, #228b22, #32cd32, #228b22);
        border-radius: 4px;
        z-index: 1;
        box-shadow: 1px 0 3px rgba(0, 0, 0, 0.2);
      }

      .petals {
        position: absolute;
        top: 50%;
        left: 60%;
        transform: translate(-50%, -50%);
      }

      .petal {
        position: absolute;
        width: 60px;
        height: 20px;
        background: linear-gradient(45deg, #ffd700, #ffb347);
        border-radius: 30px 10px;
        transform-origin: 0 10px;
        box-shadow: 0 2px 8px rgba(255, 193, 7, 0.3);
        animation: petalGlow 4s ease-in-out infinite;
        left: 50%;
        top: 50%;
        margin-left: -30px;
        margin-top: -10px;
      }

      .petal:nth-child(1) {
        transform: rotate(0deg) translateX(10px);
      }
      .petal:nth-child(2) {
        transform: rotate(15deg) translateX(10px);
      }
      .petal:nth-child(3) {
        transform: rotate(30deg) translateX(10px);
      }
      .petal:nth-child(4) {
        transform: rotate(45deg) translateX(10px);
      }
      .petal:nth-child(5) {
        transform: rotate(60deg) translateX(10px);
      }
      .petal:nth-child(6) {
        transform: rotate(75deg) translateX(10px);
      }
      .petal:nth-child(7) {
        transform: rotate(90deg) translateX(10px);
      }
      .petal:nth-child(8) {
        transform: rotate(105deg) translateX(10px);
      }
      .petal:nth-child(9) {
        transform: rotate(120deg) translateX(10px);
      }
      .petal:nth-child(10) {
        transform: rotate(135deg) translateX(10px);
      }
      .petal:nth-child(11) {
        transform: rotate(150deg) translateX(10px);
      }
      .petal:nth-child(12) {
        transform: rotate(165deg) translateX(10px);
      }
      .petal:nth-child(13) {
        transform: rotate(180deg) translateX(10px);
      }
      .petal:nth-child(14) {
        transform: rotate(195deg) translateX(10px);
      }
      .petal:nth-child(15) {
        transform: rotate(210deg) translateX(10px);
      }
      .petal:nth-child(16) {
        transform: rotate(225deg) translateX(10px);
      }
      .petal:nth-child(17) {
        transform: rotate(240deg) translateX(10px);
      }
      .petal:nth-child(18) {
        transform: rotate(255deg) translateX(10px);
      }
      .petal:nth-child(19) {
        transform: rotate(270deg) translateX(10px);
      }
      .petal:nth-child(20) {
        transform: rotate(285deg) translateX(10px);
      }
      .petal:nth-child(21) {
        transform: rotate(300deg) translateX(10px);
      }
      .petal:nth-child(22) {
        transform: rotate(315deg) translateX(10px);
      }
      .petal:nth-child(23) {
        transform: rotate(330deg) translateX(10px);
      }
      .petal:nth-child(24) {
        transform: rotate(345deg) translateX(10px);
      }

      .center {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 80px;
        height: 80px;
        background: radial-gradient(circle, #8b4513, #654321);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
        box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
      }

      .center::before {
        content: "";
        position: absolute;
        top: 10px;
        left: 10px;
        right: 10px;
        bottom: 10px;
        background: radial-gradient(2px 2px at 15px 15px, #333, transparent),
          radial-gradient(2px 2px at 25px 25px, #333, transparent),
          radial-gradient(1px 1px at 35px 15px, #333, transparent),
          radial-gradient(1px 1px at 20px 35px, #333, transparent),
          radial-gradient(2px 2px at 40px 30px, #333, transparent);
        border-radius: 50%;
      }

      .title {
        color: #8b4513;
        font-size: 32px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
        margin-bottom: 10px;
        animation: messageGlow 3s ease-in-out infinite;
        padding: 0 20px;
      }

      .romantic-line {
        color: #d2691e;
        font-size: 18px;
        font-style: italic;
        opacity: 0.9;
        margin-bottom: 20px;
        padding: 0 20px;
      }

      .message {
        color: #8b4513;
        font-size: 24px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
        margin-bottom: 15px;
        animation: messageGlow 3s ease-in-out infinite;
        padding: 0 20px;
      }

      .subtitle {
        color: #d2691e;
        font-size: 16px;
        font-style: italic;
        opacity: 0.9;
        padding: 0 20px;
      }


      .sparkles {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .sparkle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: #ffd700;
        border-radius: 50%;
        animation: sparkle 3s ease-in-out infinite;
      }

      .sparkle1 {
        top: 25%;
        left: 20%;
        animation-delay: 0s;
      }
      .sparkle2 {
        top: 70%;
        right: 25%;
        animation-delay: 1s;
      }
      .sparkle3 {
        top: 45%;
        left: 15%;
        animation-delay: 2s;
      }
      .sparkle4 {
        top: 35%;
        right: 30%;
        animation-delay: 1.5s;
      }
      .sparkle5 {
        top: 80%;
        left: 40%;
        animation-delay: 0.5s;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes gentleFloat {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-10px) rotate(2deg);
        }
      }

      @keyframes petalGlow {
        0%,
        100% {
          box-shadow: 0 2px 8px rgba(255, 193, 7, 0.3);
        }
        50% {
          box-shadow: 0 4px 16px rgba(255, 193, 7, 0.6);
        }
      }

      @keyframes messageGlow {
        0%,
        100% {
          text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
        }
        50% {
          text-shadow: 2px 2px 8px rgba(255, 215, 0, 0.8);
        }
      }


      @keyframes sparkle {
        0%,
        100% {
          opacity: 0;
          transform: scale(0);
        }
        50% {
          opacity: 1;
          transform: scale(1);
        }
      }

      @media (max-width: 768px) {
        .container {
          padding: 20px;
        }

        .sunflower {
          margin-bottom: 20px;
        }


        .sparkle {
          width: 3px;
          height: 3px;
        }
      }

      @media (max-width: 480px) {
        .container {
          padding: 15px;
        }

        body {
          padding: 10px;
        }

        .sunflower {
          margin-bottom: 15px;
        }

      }

      @media (orientation: landscape) and (max-height: 600px) {
        .container {
          display: flex;
          align-items: center;
          gap: 30px;
        }

        .sunflower {
          margin: 0;
          flex-shrink: 0;
        }

        .message,
        .subtitle {
          text-align: left;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sunflower">
        <div class="petals">
          <div class="petal"></div>
          <div class="petal"></div>
          <div class="petal"></div>
          <div class="petal"></div>
          <div class="petal"></div>
          <div class="petal"></div>
          <div class="petal"></div>
          <div class="petal"></div>
          <div class="petal"></div>
          <div class="petal"></div>
          <div class="petal"></div>
          <div class="petal"></div>
          <div class="petal"></div>
          <div class="petal"></div>
          <div class="petal"></div>
          <div class="petal"></div>
          <div class="petal"></div>
          <div class="petal"></div>
          <div class="petal"></div>
          <div class="petal"></div>
          <div class="petal"></div>
          <div class="petal"></div>
          <div class="petal"></div>
          <div class="petal"></div>
        </div>
        <div class="center"></div>
        <div class="stem"></div>
      </div>

      <div class="title">Ang√©lica</div>
      <div class="romantic-line">Me encantas tanto que</div>
      <div class="message">No importa cu√°ntas veces tenga que intentarlo</div>
      <div class="subtitle">Siempre encontrar√© la manera de llegar hasta ti</div>
    </div>


    <div class="sparkles">
      <div class="sparkle sparkle1"></div>
      <div class="sparkle sparkle2"></div>
      <div class="sparkle sparkle3"></div>
      <div class="sparkle sparkle4"></div>
      <div class="sparkle sparkle5"></div>
    </div>
  </body>
</html>
